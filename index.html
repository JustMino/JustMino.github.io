<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mino's website</title>
  </head>
  <style>
    #grad1 {
      background-color: lightgrey;
      background: linear-gradient(to bottom, lightgrey, grey);
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 8px;
    }
    .header a.name {
      font-size: 30px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: dodgerblue;
      color: black;
    }

    .header-right {
      float: right;
    }

    @media screen and (max-width: 500px) {
      .header a{
        float: none;
        display: block;
        text-align: left;
      }
      .header-right {
        float: none;
      }
    }
  </style>
  <body id="grad1">
  <p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <center>
      <h1 class="name">
        Mino
      </h1>
  </p>
  </body>
</html>
